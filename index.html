<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black">
    <header></header>
    <main class=" mx-auto w-11/12 pt-10 pb-10">
      <div class="flex flex-col lg:flex-row">
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div class="card w-11/12 shadow-xl">
            <figure><img src="images/triangle.png" alt="triangle" /></figure>
            <div class="card-body text-center">
              <h2 class="text-3xl font-semibold">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input
                  type="text"
                  class="bg-gray-200 border w-20 px-2"
                  placeholder="b"
                  id="triangle-base"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="bg-gray-200 border w-20 px-2"
                  placeholder="h"
                  id="triangle-height"
                />
                <span>cm</span>
              </p>
              <p class="text-2xl text-left">
                Area: <span id="triangle-area">0</span> cm<sup>2</sup>
              </p>

              <button
                onclick="calculateTriangleArea()"
                class="btn btn-primary w-full"
              >
                Calculate
              </button>
            </div>
          </div>

          <div class="card w-11/12 shadow-xl">
            <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
            <div class="card-body text-center">
              <h2 class="text-3xl font-semibold">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <p>
                <input
                  type="text"
                  class="bg-gray-200 border w-20 px-2"
                  placeholder="w"
                  id="rectangle-width"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="bg-gray-200 border w-20 px-2"
                  placeholder="l"
                  id="rectangle-length"
                />
                <span>cm</span>
              </p>
              <p class="text-2xl text-left">
                Area: <span id="rectangle-area">0</span> cm<sup>2</sup>
              </p>
              <button
                onclick="calculateRectangleArea()"
                class="btn btn-primary w-full"
              >
                Calculate
              </button>
            </div>
          </div>

          <div class="card w-11/12 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="parallelogram" />
            </figure>
            <div class="card-body text-center">
              <h2 class="text-3xl font-semibold">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <p>
                <input
                  type="text"
                  class="bg-gray-200 border w-20 px-2"
                  placeholder="b"
                  id="parallelogram-base"
                />
                <span>cm</span>
                <input
                  type="text"
                  class="bg-gray-200 border w-20 px-2"
                  placeholder="h"
                  id="parallelogram-height"
                />
                <span>cm</span>
              </p>
              <p class="text-2xl text-left">
                Area: <span id="parallelogram-area">0</span> cm<sup>2</sup>
              </p>
              <button
                onclick="calculateParallelogramArea()"
                class="btn btn-primary w-full"
              >
                Calculate
              </button>
            </div>
          </div>

          <div class="card w-11/12 shadow-xl">
            <figure><img src="images/rhombus.png" alt="rhombus" /></figure>
            <div class="card-body text-center">
              <h2 class="text-3xl font-semibold">Rhombus</h2>
              <p>Area (A) = π ab</p>
              <p>
                <input
                  type="text"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  placeholder="l"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-2">cm</span>
                <!-- ellipse height -->
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  placeholder="s"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl text-left">
                Area: <span id="ellipse-area">0</span> cm<sup>2</sup>
              </p>
              <button
                onclick="calculateEllipseArea()"
                class="btn btn-primary w-full"
              >
                Calculate
              </button>
            </div>
          </div>

          <div class="card w-11/12 shadow-xl">
            <figure><img src="images/pentagon.png" alt="pentagon" /></figure>
            <div class="card-body text-center">
              <h2 class="text-3xl font-semibold">Pentagon</h2>
              <p>Area (A) = π ab</p>
              <p>
                <input
                  type="text"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  placeholder="l"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-2">cm</span>
                <!-- ellipse height -->
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  placeholder="s"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl text-left">
                Area: <span id="ellipse-area">0</span> cm<sup>2</sup>
              </p>
              <button
                onclick="calculateEllipseArea()"
                class="btn btn-primary w-full"
              >
                Calculate
              </button>
            </div>
          </div>

          <div class="card w-11/12 shadow-xl">
            <figure><img src="images/ellipse.png" alt="ellipse" /></figure>
            <div class="card-body text-center">
              <h2 class="text-3xl font-semibold">Ellipse</h2>
              <p>Area (A) = π ab</p>
              <p>
                <input
                  type="text"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  placeholder="l"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-2">cm</span>
                <!-- ellipse height -->
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  placeholder="s"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl text-left">
                Area: <span id="ellipse-area">0</span> cm<sup>2</sup>
              </p>
              <button
                onclick="calculateEllipseArea()"
                class="btn btn-primary w-full"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="area-calculator.js"></script>
  </body>
</html>
